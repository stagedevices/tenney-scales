name: CI

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  pr-checks:
    if: github.event_name == 'pull_request'
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Validate pack schemas
        run: npm run validate
      - name: Normalize packs
        run: npm run normalize
      - name: Generate index
        run: npm run index
      - name: Swift version
        run: swift --version
      - name: Run contract validator
        run: swift run --package-path tools/contract TenneyContractValidator

  main-normalize:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && github.actor != 'github-actions[bot]'
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Normalize packs
        run: npm run normalize
      - name: Generate index
        run: npm run index
      - name: Swift version
        run: swift --version
      - name: Run contract validator
        run: swift run --package-path tools/contract TenneyContractValidator
      - name: Commit generated outputs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if git diff --quiet; then
            echo "No generated changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add packs/**/tenney INDEX.json

          if git diff --cached --quiet; then
            echo "No staged changes to commit."
            exit 0
          fi

          git commit -m "chore: normalize packs [skip ci]"
          git remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git"
          git push origin HEAD:main
